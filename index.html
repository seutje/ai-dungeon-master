<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Dungeon Master (Browser)</title>
  <style>
    html, body { margin:0; height:100%; background:#0e0e13; color:#eaeaea; font-family: system-ui, sans-serif; }
    #hud { position:fixed; top:8px; left:8px; padding:6px 10px; background:rgba(0,0,0,0.4); border-radius:8px; }
    canvas { display:block; margin:0 auto; image-rendering: pixelated; }
    a { color:#9ad; }
  </style>
</head>
<body>
  <div id="hud">AI Dungeon Master • <span id="fps">--</span> FPS • Room: <span id="room">1</span></div>
  <canvas id="game" width="960" height="540"></canvas>
  <script type="module" src="/src/main.js"></script>
  <script>
    // Simple live-reload (only active if dev server endpoint exists)
    (function(){
      if (!('EventSource' in window)) return;
      try {
        var es = new EventSource('/__livereload');
        es.addEventListener('reload', function(){ location.reload(); });
        es.onerror = function(){ /* silent */ };
      } catch (e) { /* ignore */ }
    })();
  </script>
</body>
</html>
